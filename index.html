<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <section class="sec1">
        <div class="container">
            <div class="row ">
                <p><i>Income Expense Calculator</i></p>
            </div>
            <div class="row" id="sec1">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 " id="first">
                    <h4>INCOME</h4>
                    <div class="form1">
                        <form action=""  name="incomeForm">
                            <label for="inCat">Category </label><br>
                            <input type="text" id="inCat" placeholder="Income category"><br><br>
                            <label for="incPr">Amount </label><br>
                            <input type="number" id="incPr" placeholder="Income Amount"><br><br>
                            <input type="button" id="incSub" onclick="incomeSubmit()" value="Submit">
                        </form><br><br>

                    </div>
                    <table id="incTbl" style="display: none; " class="table table-hover">
                        <tr>
                            <th>Income</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    
                    <h4 id="demo"></h4>

                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 " id="second">
                    <h4>EXPENSE</h4>
                    <form action=""  name="expanceForm">
                        <label for="inExp">Expance </label><br>
                        <input type="text" id="inExp" placeholder="Expance Category"><br><br>
                        <label for="expPr">Amount</label><br>
                        <input type="number" id="expPr" placeholder="Expance Amount"><br><br>
                        <input type="button" id="expSub" onclick="expanceSubmit()" value="Submit">

                    </form><br><br>
                    <table id="incTbl1" style="display: none;" class="table table-hover">
                        <tr>
                            <th>Expance</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                    <h4 id="demo1"></h4>
                </div>
            </div>
        </div>


        <div class="container">
            <canvas id="myChart" style="width:100%;max-width:900px"></canvas>
        </div>
    </section>
    
 
    <script src="task.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
